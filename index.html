<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>

    <script src="http://code.highcharts.com/modules/solid-gauge.js"></script>
    <script>
        $(function(){
            var socket = io.connect('http://192.168.13.51:3000');
            $('#slider').on('input change',function(){
                socket.emit('changeBlinkInterval',$(this).val());
            });
            socket.on('message', function(msg){
			    //$('#messages').append($('<li>').text(msg));
                var signal = parseFloat(((msg[0].link.Quality * 100) / 70).toFixed(1));
                $("#wifi").text(signal);
                var chart = $('#container-signal').highcharts(),
                    point,
                    newVal,
                    inc;

                if (chart) {
                    point = chart.series[0].points[0];

                    point.update(signal);
                }
			});
        });
        
        $(function () {

            var gaugeOptions = {

                chart: {
                    type: 'solidgauge'
                },

                title: null,

                pane: {
                    center: ['50%', '85%'],
                    size: '140%',
                    startAngle: -90,
                    endAngle: 90,
                    background: {
                        backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                        innerRadius: '60%',
                        outerRadius: '100%',
                        shape: 'arc'
                    }
                },

                tooltip: {
                    enabled: false
                },

                // the value axis
                yAxis: {
                    stops: [
                        [0.1, '#DF5353'], // green
                        [0.5, '#DDDF0D'], // yellow
                        [0.9, '#55BF3B'] // red
                    ],
                    lineWidth: 0,
                    minorTickInterval: null,
                    tickPixelInterval: 400,
                    tickWidth: 0,
                    title: {
                        y: -70
                    },
                    labels: {
                        y: 16
                    }
                },

                plotOptions: {
                    solidgauge: {
                        dataLabels: {
                            y: 5,
                            borderWidth: 0,
                            useHTML: true
                        }
                    }
                }
            };

            // The speed gauge
            $('#container-signal').highcharts(Highcharts.merge(gaugeOptions, {
                yAxis: {
                    min: 0,
                    max: 100,
                    title: {
                        text: 'Signal'
                    }
                },

                credits: {
                    enabled: false
                },

                series: [{
                    name: 'Signal',
                    data: [80],
                    dataLabels: {
                        format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                            ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
                               '<span style="font-size:12px;color:silver">%</span></div>'
                    },
                    tooltip: {
                        valueSuffix: ' %'
                    }
                }]

            }));

            // The RPM gauge
            $('#container-rpm').highcharts(Highcharts.merge(gaugeOptions, {
                yAxis: {
                    min: 0,
                    max: 5,
                    title: {
                        text: 'RPM'
                    }
                },

                series: [{
                    name: 'RPM',
                    data: [1],
                    dataLabels: {
                        format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                            ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y:.1f}</span><br/>' +
                               '<span style="font-size:12px;color:silver">* 1000 / min</span></div>'
                    },
                    tooltip: {
                        valueSuffix: ' revolutions/min'
                    }
                }]

            }));

            // Bring life to the dials
            setInterval(function () {
                // Speed
                /*var chart = $('#container-speed').highcharts(),
                    point,
                    newVal,
                    inc;

                if (chart) {
                    point = chart.series[0].points[0];
                    inc = Math.round((Math.random() - 0.5) * 100);
                    newVal = point.y + inc;

                    if (newVal < 0 || newVal > 200) {
                        newVal = point.y - inc;
                    }

                    point.update(newVal);
                }*/

                // RPM
                chart = $('#container-rpm').highcharts();
                if (chart) {
                    point = chart.series[0].points[0];
                    inc = Math.random() - 0.5;
                    newVal = point.y + inc;

                    if (newVal < 0 || newVal > 5) {
                        newVal = point.y - inc;
                    }

                    point.update(newVal);
                }
            }, 2000);


        });
    </script>
</head>
<body>
    <h1>Slide to change blink interval!</h1>
    <input id="slider" type="range" min="100" max="1000" value="1000" />
    
    <span id="wifi">texto</span>
    
    <div style="width: 600px; height: 400px; margin: 0 auto">
        <div id="container-signal" style="width: 300px; height: 200px; float: left"></div>
        <div id="container-rpm" style="width: 300px; height: 200px; float: left"></div>
    </div>
    
    <ul id="messages"></ul>
    
</body>
</html>
